<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-light: #3b82f6;
      --background: #f9fafb;
      --text-color: #111827;
      --card-bg: #ffffff;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #000000;
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
    text-align: center;
    padding: 3rem 1rem 2rem;
    border-bottom: 12px solid green;
}

    header h1 {
      font-size: 2rem;
      margin-bottom: .5rem;
      color: #ffffff;
    }

    header p {
      color: #6b7280;
      font-size: 1rem;
    }

    .contact-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem 5%;
      max-width: 1000px;
      margin: 0 auto 4rem;
    }

    .contact-form, .contact-info {
      background: #000000;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      padding: 2rem;
      border: 6px solid #616a61;
      color: #85ff85;
    }

    .contact-form h2, .contact-info h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary-light);
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #51eb25;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #14c014;
    }

    .contact-info ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
    }

    .contact-info li {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .contact-info li svg {
      margin-right: 0.75rem;
      flex-shrink: 0;
      color: #54eb25;
    }

footer {
    text-align: center;
    padding: 1.5rem;
    color: #d8dbe0;
    font-size: 0.9rem;
    background: #000000;
    border-top: 5px solid;
}
	.hacker-phrase {
           font-weight: bold;
           color: #00ff00;
           text-shadow: 0 0 10px #00ff00;
           animation: blink 1s infinite alternate; /* Blink fade in/out */
           transition: transform 0.3s ease-in-out; /* Smooth scale on hover */
        }
        .hacker-phrase:hover {
            transform: scale(1.1); /* Enlarge on hover */
        }
        @keyframes blink {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
   <div class="hacker-phrase">
        Hire a Pro Hacker Now â€“ Unlock Any Digital Door with DeepHub.online!
    </div>
  </header>

  <section class="contact-container">

    <div class="contact-form">
      <h2>Send us a Message</h2>
      <form onsubmit="event.preventDefault(); alert('Message submitted!');">
        <div>
          <label for="name">Anonymous Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="subject">Proeject Title</label>
          <input type="text" id="title" name="subject">
        </div>
        <div>
          <label for="message">Project Description</label>
          <textarea id="description" name="message"  required></textarea>
        </div>
        <button type="submit" id="submitpost" name="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h2>Our Contact Information</h2>
      <ul>
        <li>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92V21a2 2 0 0 1-2.18 2A19.8 19.8 0 0 1 3 5.18 2 2 0 0 1 5 3h4.09a1 1 0 0 1 1 .75l1.13 4.52a1 1 0 0 1-.27.95l-2.2 2.2a16 16 0 0 0 7.27 7.27l2.2-2.2a1 1 0 0 1 .95-.27l4.52 1.13a1 1 0 0 1 .75 1z"></path></svg>
          +1 (613) 494-3707
        </li>
        <li>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v16H4z"></path><path d="M22 6l-10 7L2 6"></path></svg>
          deephub@aol.com
        </li>
      
      </ul>
    </div>

  </section>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("hW5ufftYD6dpwF7R1"); // Replace with your EmailJS User ID
  })();

  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
	setTimeout(function(){
	$("#submitpost").attr('disabled','disabled');
	$("#submitpost").text("Please"+" "+"wait....");
	},2000);
    emailjs.sendForm('service_rizflbw', 'template_n0jd6nf', this)
      .then(function() {
	  $("#submitpost").text("Project Posted");
	  $("#submitpost").attr('disabled','disabled');
        alert("We've received your project request and will assign the appropriate hacker for the job within the next 10 minutes. The hacker will contact you via the provided email address.");
      }, function(error) {
        alert('Failed to send message. Error: ' + JSON.stringify(error));
      });
  });
</script>
  <footer>
    &copy; 2025 Your Company Name. All rights reserved.
  </footer>

</body>
</html>
