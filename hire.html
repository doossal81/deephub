<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-light: #3b82f6;
      --background: #f9fafb;
      --text-color: #111827;
      --card-bg: #ffffff;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--background);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: .5rem;
    }

    header p {
      color: #6b7280;
      font-size: 1rem;
    }

    .contact-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem 5%;
      max-width: 1000px;
      margin: 0 auto 4rem;
    }

    .contact-form, .contact-info {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      padding: 2rem;
    }

    .contact-form h2, .contact-info h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary-light);
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--primary-light);
    }

    .contact-info ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
    }

    .contact-info li {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .contact-info li svg {
      margin-right: 0.75rem;
      flex-shrink: 0;
      color: var(--primary-color);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #6b7280;
      font-size: 0.9rem;
      background: #f3f4f6;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Fill out the form below or reach us directly.</p>
  </header>

  <section class="contact-container">

    <div class="contact-form">
      <h2>Send us a Message</h2>
      <form onsubmit="event.preventDefault(); alert('Message submitted!');">
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject">
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h2>Our Contact Information</h2>
      <ul>
        <li>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92V21a2 2 0 0 1-2.18 2A19.8 19.8 0 0 1 3 5.18 2 2 0 0 1 5 3h4.09a1 1 0 0 1 1 .75l1.13 4.52a1 1 0 0 1-.27.95l-2.2 2.2a16 16 0 0 0 7.27 7.27l2.2-2.2a1 1 0 0 1 .95-.27l4.52 1.13a1 1 0 0 1 .75 1z"></path></svg>
          +1 (234) 567-8901
        </li>
        <li>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16v16H4z"></path><path d="M22 6l-10 7L2 6"></path></svg>
          contact@example.com
        </li>
        <li>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 6-9 12-9 12s-9-6-9-12a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
          123 Main Street, Cityville, USA
        </li>
      </ul>
    </div>

  </section>

  <footer>
    &copy; 2025 Your Company Name. All rights reserved.
  </footer>

</body>
</html>
